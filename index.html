<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>future value challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="py-12 md:px-20 sm:px-14 px-6">
        <div class="sm:flex items-center shadow-md">
          <div class="md:px-10 sm:px-5">
            <h1 class="text-gray-800 font-bold text-2xl my-2">Future value calculator</h1>
            <p class="text-gray-700 mb-2 md:mb-6">The future value calculator can be used to calculate the future value (FV) of an investment with given inputs of compounding periods (N), interest/yield rate (I/Y), starting amount, and periodic deposit/annuity payment per period (PMT).</p>
                <form class="w-full">
                    <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4" for="inline-full-name">
                        Present value
                    </label>
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="number" placeholder="The rate of interest each period has (Ex: Inflation)" disabled>
                    <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4" for="inline-full-name">
                        Future Value
                    </label>
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="number" placeholder="The rate of interest each period has (Ex: Inflation)" disabled>
                    <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4" for="inline-full-name">
                        Periods (N)
                    </label>
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="number" placeholder="The number of periods you want to evaluate">
                    <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4" for="inline-full-name">
                        Interest
                    </label>
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="number" placeholder="The rate of interest each period has (Ex: Inflation)">
                    <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded float-right m-3" type="button">
                        Calculate
                    </button>
                </form>
          </div>
          <div>
            <img class="bg-cover" src="https://images.saymedia-content.com/.image/t_share/MTc2MjkyNTgwMjc3ODg4MTcz/finding-future-values-tvm-calculations.png" alt="" />
          </div>
        </div>
    </main>
</body>
</html>
